{% extends 'base.html' %}

{% block content %}
{% if messages %}
    {% for message in messages %}
    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}><strong>{{ message }}</strong></p>
    {% endfor %}
{% endif %}

<h1>Failed</h1>
<p>Return to <a href="{% url 'item_list' %}">Home</a></p>
{% endblock %}
